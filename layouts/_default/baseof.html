<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>{{ .Title }} · {{ .Site.Title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="manifest" href="/site.webmanifest" />
</head>

<body>

  <header class="site-header">
    <div class="brand">
      <a href="/" class="brand-link">
        <img src="/web-app-manifest-192x192.png" alt="Club de Programacion UACH" class="brand-logo">
      </a>
    </div>
    <nav aria-label="Navegacion principal">
      <a href="/">Inicio</a>
      <a href="/blog/">Blog</a>
      <a href="/events/">Eventos y Cursos</a>
      <a href="/meetups/">Reuniones</a>
    </nav>
  </header>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer>
    <p>¿Tienes preguntas? Contáctanos en <a href="mailto:clubprog@uach.mx">clubprog@uach.mx</a></p>
  </footer>

</body>

</html>
