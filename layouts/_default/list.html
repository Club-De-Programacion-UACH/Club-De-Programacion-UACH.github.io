{{ define "main" }}

<h1>{{ .Title }}</h1>

{{ if .Content }}
{{ .Content }}
{{ end }}

<ul>
  {{ range .Pages }}
  <li>
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    <span>
      {{ with .Params.date }}
      — {{ . | time.Format "02 Jan 2006" }}
      {{ end }}
      {{ with .Params.event_date }}
      — {{ . | time.Format "02 Jan 2006" }}
      {{ end }}
    </span>
  </li>
  {{ end }}
</ul>

{{ end }}
